<p-tabView>
  <p-tabPanel header="Login" class="tab-panel">
    @if (error) {
    <p class="error">{{error}}</p>
    }

    <div class="form-row">
      <label class="form-elem" [ngClass]="{'error': error}">Username</label>
      <input
        class="form-elem"
        [ngClass]="{'error-input': error}"
        pInputText
        type="text"
        [(ngModel)]="username" />
    </div>

    <div class="form-row">
      <label class="form-elem" [ngClass]="{'error': error}">Password</label>
      <input
        class="form-elem"
        [ngClass]="{'error-input': error}"
        pInputText
        type="password"
        [(ngModel)]="password" />
    </div>

    <p-button label="Login" (click)="login()" />
  </p-tabPanel>

  <p-tabPanel header="Register"> </p-tabPanel>
</p-tabView>
